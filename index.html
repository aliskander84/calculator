<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
    <style>

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4"></th>
            </tr>
        </thead>
        <tbody>
            <colgroup>
                <col span="3">
                <col span="1" class="last__btns">
            </colgroup>
            <tr class="first__btns">
                <td>
                    <div id="reset">AC</div>
                </td>
                <td>
                    <div id="reverse">+/-</div>
                </td>
                <td>
                    <div id="percent">%</div>
                </td>
                <td>
                    <div id="divide"> / </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>7</div>
                </td>
                <td>
                    <div>8</div>
                </td>
                <td>
                    <div>9</div>
                </td>
                <td>
                    <div id="multiply"> X </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>4</div>
                </td>
                <td>
                    <div>5</div>
                </td>
                <td>
                    <div>6</div>
                </td>
                <td>
                    <div id="minus"> - </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>1</div>
                </td>
                <td>
                    <div>2</div>
                </td>
                <td>
                    <div>3</div>
                </td>
                <td>
                    <div id="plus"> + </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>0</div>
                </td>
                <td>
                    <div>.</div>
                </td>
                <td>
                    <div id="equal">=</div>
                </td>
            </tr>
        </tbody>
        <!-- <caption><a href="https://www.figma.com/community/file/966580549711931061">Ð¡alculator design</a></caption> -->
    </table>
</body>
<script src="main.js"></script>

</html>
